<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kasımpatı – CSS Bloom</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Kasımpatı - Ezgi Akbaş @yourfavcoder</h1>

  <div class="scene">
    <div class="chrysanthemum" id="chrys">
      <div class="center"></div>

      
      <div class="petal" style="--i:0"><div class="petal-inner"></div></div>
      <div class="petal" style="--i:1"><div class="petal-inner"></div></div>
      <div class="petal" style="--i:2"><div class="petal-inner"></div></div>
      <div class="petal" style="--i:3"><div class="petal-inner"></div></div>
      <div class="petal" style="--i:4"><div class="petal-inner"></div></div>
      <div class="petal" style="--i:5"><div class="petal-inner"></div></div>
      <div class="petal" style="--i:6"><div class="petal-inner"></div></div>
      <div class="petal" style="--i:7"><div class="petal-inner"></div></div>
      <div class="petal" style="--i:8"><div class="petal-inner"></div></div>
      <div class="petal" style="--i:9"><div class="petal-inner"></div></div>
      <div class="petal" style="--i:10"><div class="petal-inner"></div></div>
      <div class="petal" style="--i:11"><div class="petal-inner"></div></div>
      <div class="petal" style="--i:12"><div class="petal-inner"></div></div>
      <div class="petal" style="--i:13"><div class="petal-inner"></div></div>
      <div class="petal" style="--i:14"><div class="petal-inner"></div></div>
      <div class="petal" style="--i:15"><div class="petal-inner"></div></div>
      <div class="petal" style="--i:16"><div class="petal-inner"></div></div>
      <div class="petal" style="--i:17"><div class="petal-inner"></div></div>
      <div class="petal" style="--i:18"><div class="petal-inner"></div></div>
      <div class="petal" style="--i:19"><div class="petal-inner"></div></div>
      <div class="petal" style="--i:20"><div class="petal-inner"></div></div>
      <div class="petal" style="--i:21"><div class="petal-inner"></div></div>
      <div class="petal" style="--i:22"><div class="petal-inner"></div></div>
      <div class="petal" style="--i:23"><div class="petal-inner"></div></div>

      <!-- sap + yaprak -->
      <div class="stem"></div>
      <div class="leaf leaf-left"></div>
      <div class="leaf leaf-right"></div>
    </div>
  </div>

  <button id="replay">↺ Yeniden Aç</button>

  <script src="script.js"></script>
</body>
</html>
